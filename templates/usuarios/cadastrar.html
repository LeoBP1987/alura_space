{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
{% include 'usuarios/partials/_menulateral.html' %}
<section class="galeria" style="margin-left: 0em">
<form action="{% url 'cadastrar' %}" method="POST">
    {% csrf_token %}
    <div class="row">
    {% for field in form.visible_fields %}
        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
            <label for="{{id_for_label}}" for="nome_cadastro" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
            {{ field }}
        </div>
        {% for error in field.errors %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endfor %}                        
    {% endfor %}
    <div>
        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Logar</button>
    </div>
    </div>
</form>
</section>
{% endblock %}
